<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/augmented-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/tweakpane.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

</head>

<body>
    <div id="screen-col">
        <div id="left-panel">
            <h1>Semantify3D</h1>
            <div class="vmenu">
            </div>
        </div>
        <div id="workspace" class="dragscroll" nochilddrag>
        </div>
    </div>

    <div id="top-vanish"></div>
    <div id="bottom-vanish"></div>

    <div id="toolbar-container">
        <div id="toolbar" data-augmented-ui="both bl-clip br-clip">
            <span class="tool-button">navigation</span> ·
            <span class="tool-button">view</span> ·
            <span class="tool-button">source</span> ·
            <span class="tool-button">dummy</span> ·
            <span class="tool-button">export</span> ·
            <span class="tool-button">help</span>
        </div>
    </div>
    <div id="cmdline-container" data-augmented-ui="both tl-clip-x tr-clip-x">
        <textarea id="cmdline" placeholder="type command (spacebar)"></textarea>
    </div>

    <script src="js/libs/tweakpane.min.js"></script>
    <script src="js/libs/Sortable.min.js"></script>
    <script src="js/libs/dragscroll.js"></script>

    <script src="js/ui.js"></script>
    <script src="js/dev.js"></script>


</body>

</html>
